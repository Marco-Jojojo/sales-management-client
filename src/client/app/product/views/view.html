<section class="mainbar" data-ng-init="vm.toViewProduct()">

  <div class="panel panel-primary">
    <div class="panel-heading">
			Product View
    </div>
    <div class="panel-body">

      <form novalidate>
        <formly-form model="vm.product" fields="vm.formFields">
        </formly-form>
      </form>

      <hr/>
      <div>
        <a class="btn btn-success" href="/product/{{vm.product.id}}/edit">
          <i class="glyphicon glyphicon-edit"></i> Edit
        </a>
        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove()" item="vm.product">
          <i class="glyphicon glyphicon-remove-circle"></i> Delete
        </a>
        <a class="btn btn-primary" href="/product">
          <i class="glyphicon glyphicon-list"></i> List Products
        </a>
      </div>

    </div>
  </div>

</section>
