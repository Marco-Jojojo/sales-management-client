<section class="mainbar" data-ng-init="vm.toViewSale()">

  <div class="panel panel-primary">
    <div class="panel-heading">
			Sale View
    </div>
    <div class="panel-body">

      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Sales #</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value="{{vm.sale.id}}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Customer</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value="{{vm.sale.customer.name}}" disabled>
          </div>
        </div>
      </form>      

      <div class="wrapper-table-sale-lines" ng-if="vm.sale.lines.length">
        <table class="table table-striped table-condensed table-sale-lines">
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Amount</th>
          </tr>

          <tr ng-repeat="saleLine in vm.sale.lines">
            <td>{{ saleLine.product.description }}</td>
            <td>{{ saleLine.quantity }}</td>
            <td>{{ saleLine.price }}</td>
            <td>{{ saleLine.price * saleLine.quantity }}</td>
          </tr>

        </table>
      </div>

      <hr/>
      <div>
        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove()" item="vm.sale">
          <i class="glyphicon glyphicon-remove-circle"></i> Delete
        </a>
        <a class="btn btn-primary" href="/sale">
          <i class="glyphicon glyphicon-list"></i> List Sales
        </a>
      </div>

    </div>
  </div>

</section>
